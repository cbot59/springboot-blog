<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="/fragments/header :: header-css"/>

</head>
<body>

<div th:replace="/fragments/header :: header"/>

<div class="container">

    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form action="#" autocomplete="off" method="post"
                      role="form" th:action="@{/createComment}" th:object="${comment}">

                    <h2 class="text-center">Write new comment</h2>

                    <div class="form-group">
                        <label class="alert alert-danger" th:errors="*{body}"
                               th:if="${#fields.hasErrors('body')}"></label>
                        <textarea class="form-control input-lg"
                                  placeholder="Body" th:field="*{body}"/>
                    </div>

                    <input th:field="*{post}" type="hidden"/>
                    <input th:field="*{user}" type="hidden"/>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Comment</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
<!-- /.container -->

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
